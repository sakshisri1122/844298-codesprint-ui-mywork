   <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
       (function() {
         'use strict';
         window.addEventListener('load', function() {
           // Fetch all the forms we want to apply custom Bootstrap validation styles to
           var forms = document.getElementsByClassName('needs-validation');
           // Loop over them and prevent submission
           var validation = Array.prototype.filter.call(forms, function(form) {
             form.addEventListener('submit', function(event) {
               if (form.checkValidity() === false) {
                 event.preventDefault();
                 event.stopPropagation();
               }
               form.classList.add('was-validated');
             }, false);
           });
         }, false);
       })();
       </script>

<script>document.getElementById('menu').addEventListener('click',withSidebar);
  document.getElementById('layer').addEventListener('click',withoutSidebar);
  
  function withSidebar(){
    el=document.querySelector('.menu__container');
    if(!el.classList.contains('slide-right') ){
      el.classList.toggle('slide-right');}
    else el.classList.toggle('slide-left');
    document.querySelector('body').classList.toggle('with-sidebar');
    console.log('hey');
  }
  function withoutSidebar(){
    el=document.querySelector('.menu__container');
    document.querySelector('body').classList.remove('with-sidebar');
    el.classList.toggle('slide-left');
